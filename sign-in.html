<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style></style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>



    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../wine-cellar/assets/css/style.css">
    <title>Getcher Wine Sign in</title>
</head>

<body>

    <body>
        <div id="sign-in-div">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <div class="form-group mb-2" id="username">
                <label for="username-input" class="sr-only">Username</label>
                <input type="text" class="form-control" id="username-input" placeholder="email@example.com" required>
            </div>
            <div class="form-group mb-2" id="password">
                <label for="password-input" class="sr-only">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password" required>
            </div>

            <a href="index.html"><button type="submit" class="btn btn-lg btn-primary btn-block" id="sign-in">View My Cellar</button></a>
            <button type="submit" class="btn btn-lg btn-primary btn-block" id="sign-in-google">Sign in with Google</button>
            <button type="submit" class="btn btn-lg btn-primary btn-block" id="sign-in-facebook">Sign in with Facebook</button>
            <p>Don't have an account?
                <button class="btn btn-lg btn-primary btn-block" id="create-account-toggle">Create Account</button>
            </p>

        </div>
        <div id="create-user-div">
            <h1 class="h3 mb-3 font-weight-normal">Create an Account</h1>
            <div class="form-group mb-2" id="users-name">
                <label for="name-field" class="sr-only">Your Name</label>
                <input type="text" class="form-control" id="name-field" placeholder="John Doe" required>
            </div>
            <div class="form-group mb-2" id="username-create">
                <label for="username-input-create" class="sr-only">Username</label>
                <input type="text" class="form-control" id="username-input-create" placeholder="email@example.com"
                    required>
            </div>
            <div class="form-group mb-2" id="password-create">
                <label for="password-input-create" class="sr-only">Password</label>
                <input type="password" class="form-control" id="password-input-create" placeholder="Password" required>
            </div>
            <a href="index.html"><button type="submit" class="btn btn-lg btn-primary btn-block" id="create-user">Create My Cellar</button></a>
            <p>Already have an account?
                <button class="btn btn-lg btn-primary btn-block" type="submit" id="sign-in-toggle">Sign in</button>
            </p>
        </div>
        <script src="assets/javascript/winesearch.js"></script>
    </body>

</html>
